<!DOCTYPE html>
<html lang="it-IT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Bootstrap!</title>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- HEAD -->
    <header>
      <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img src="./img/duck.png" alt="LOGO" width="38" height="38"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="#"
                  >Anagrafica Utenti</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="#">Storico Prestiti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="#">Help</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Cerca..."
                aria-label="Search"
              />
              <button class="btn btn-outline-light" type="submit">Cerca</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- MAIN -->
    <main class="container mt-3">
      <div>
        <h1 class="text-align-left fw-semibold py-3">Nuovo libro</h1>
      </div>
      <form action="#" class="row gy-3">
        <div class="col-6 fw-semibold">
          <label for="nome-autore" class="form-label text-nowrap"
            >Nome Autore</label
          >
          <input
            placeholder="Inserisci il nome dell'autore"
            type="text"
            id="nome-autore"
            class="form-control"
            aria-describedby="nome-autore"
          />
        </div>
        <div class="col-6 fw-semibold">
          <label for="cognome-autore" class="form-label text-nowrap"
            >Cognome Autore</label
          >
          <input
            placeholder="Inserisci il cognome"
            type="text"
            id="cognome-autore"
            class="form-control"
            aria-describedby="cognome-autore"
          />
        </div>
        <div class="col-12 fw-semibold">
          <label for="titolo" class="form-label">Titolo</label>
          <input
            placeholder="Inserisci il titolo del libro"
            type="text"
            id="titolo"
            class="form-control"
            aria-describedby="titoloHelpBlock"
          />
          <div id="titolo-help" class="form-text text-secondary">
            Titolo versione italiana
          </div>
        </div>
        <div class="col-12 col-lg-4 fw-semibold">
          <label for="genere" class="form-label">Genere</label>

          <select
            class="form-select"
            id="genere"
            aria-label="Default select example"
          >
            <option selected>Scegli il genere</option>
            <option value="1">Horror</option>
            <option value="2">Romanzo</option>
            <option value="3">Biografico</option>
            <option value="4">Fantasy</option>
            <option value="5">Storico</option>
          </select>
        </div>
        <div class="col-12 col-lg-4 fw-semibold">
          <label for="anno-pubblicazione" class="form-label text-nowrap"
            >Anno di Pubblicazione</label
          >
          <input
            placeholder="Inserisci l'anno"
            type="number"
            id="anno-pubblicazione"
            class="form-control"
            aria-describedby="annoDiPubblicazione"
          />
        </div>
        <div class="col-12 col-lg-4 fw-semibold">
          <label for="isbn" class="form-label text-nowrap">ISBN#</label>
          <input
            placeholder="Inserisci il codice ISBN#"
            type="text"
            id="isbn"
            class="form-control"
            aria-describedby="isbn"
          />
        </div>
        <hr />

        <div class="col-12">
          <div class="mb-3">
            <label for="note" class="form-label fw-semibold">Note</label>
            <textarea
              class="form-control"
              id="note"
              rows="3"
              placeholder="Inserisci eventuali note sul libro"
            ></textarea>
          </div>
        </div>
      </form>
    </main>
    <!-- JS BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
